<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            padding-left: 40vw;
        }
        input{
            margin: 2px;
        }
        button{
            margin: 5px;
        }
    </style>
</head>

<body>
    <div>
    <form id="form" action="/submit" method="POST" onsubmit="check()">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required></input>
        <br>
        <button type="submit">Submit</button>
    </form>

    <form id="createAccountForm" action="/create_account" method="POST" style="display: none;">
        <label for="newName">New Account Name:</label>
        <input type="text" id="newName" name="name" required>
        <br>
        <button type="submit">Create Account</button>
    </form>

    <form id="closeAccountForm" action="/close_account" method="POST" style="display: none;">
        <label for="accountId">Account ID To Delete:</label>
        <input type="number" id="accountId" name="id" required>
        <br>
        <button type="submit">Close Account</button>
    </form>

    <button id="addRemoveAccountButton" onclick="toggleAccountForms()">Add/Remove Account</button>
</div>
    <script>
        function check() {
            localStorage.setItem("check", document.getElementById("id").value);
        }

        function toggleAccountForms() {
            var createAccountForm = document.getElementById("createAccountForm");
            var closeAccountForm = document.getElementById("closeAccountForm");

            if (createAccountForm.style.display === "none") {
                createAccountForm.style.display = "block";
                closeAccountForm.style.display = "block";
                document.getElementById("form").style.display = "none";
                document.getElementById("addRemoveAccountButton").innerHTML = "Login Menu"
            } else {
                createAccountForm.style.display = "none";
                closeAccountForm.style.display = "none";
                document.getElementById("form").style.display = "block";
                document.getElementById("addRemoveAccountButton").innerHTML = "Add/Remove Account Menu"

            }
        }
    </script>
</body>

</html>
